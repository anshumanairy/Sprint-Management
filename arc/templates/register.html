<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Sprint
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->

  <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $("#btn").click(function(){
        $("#log").load("login.html/");
      });
    });
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/paper-dashboard.css' %}">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style media="screen">
    .container{
      padding-top: 20px;
    }
    body{
      background :#F3F3F3 url("static/quikr.png") no-repeat fixed center;
      background-size: 700px 320px;
    }
    .dropdown{
      display: inline-block;
    }
    #reg{
      padding-left: 10px;
      padding-top: 5px;
    }
    #reg1{
      background-color:  #4ebe4b;
    }
    #reg2{
      color:lightblue;
      padding-left: 15px;
      padding-top: 5px;
    }

  </style>
  </head>

  <body>
    <div id="re">
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
      <button class="w3-bar-item w3-button w3-large"
      onclick="w3_close()">Close &times;</button>
      <a href="{% url 'home' %}" class="w3-bar-item w3-button">Home</a>
      <a href="{% url 'register' %}" class="w3-bar-item w3-button">Register</a>
      <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
    </div>

    <div id="main">

    <div class="w3-teal">
      <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
      Sprint Management
    </div>

    <script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
    </script>




      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-globe text-warning"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Employees</p>
                      <p class="card-title">{{ d1 }}
                        <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <i class="fa fa-refresh"></i>
                  <a href=""{% url 'register' %}"">Update Now</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-money-coins text-success"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Total Stories</p>
                      <p class="card-title">{{ total }}
                        <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <i class="fa fa-calendar-o"></i>
                  <a href=""{% url 'register' %}"">Last Day</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-vector text-danger"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Complete</p>
                      <p class="card-title">0
                        <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <i class="fa fa-clock-o"></i>
                  <a href=""{% url 'register' %}"">In the last hour</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- action="login/" -->
<form class="post-form" method="post" enctype="multipart/form-data" id="regform">
  {% csrf_token %}
  <div class="container">
    <div class="col-sm-12">
      <div class="card card-user" id="back">
        <div class="card-header">
          <h5 class="card-title">Register</h5>
        </div>
        <div class="card-body">
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <div class="row">
            <div class="update" id="reg">
              <input type="submit" class="btn btn-primary btn-round" id="reg1" value="Register">
            <div class="row" id="reg2">
              <a href="{% url 'login' %}">Already Registered? Login</a>
            </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
</form>
</div>

<script type="text/javascript">
    var frm = $('#regform');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                $("#re").html(data);
            },
            error: function(data) {
                $("#MESSAGE-DIV").html("Something went wrong!");
            }
        });
        return false;
    });
</script>

{% load static %}
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  <script src="{% static '/jquery.min.js' %}"></script>
  <script src="{% static '/popper.min.js' %}"></script>
  <script src="{% static '/bootstrap.min.js' %}"></script>
  <script src="{% static '/perfect-scrollbar.jquery.min.js' %}"></script>
  <script src="{% static '/chartjs.min.js' %}"></script>
  <script src="{% static '/bootstrap-notify.js' %}"></script>
  <script src="{% static '/paper-dashboard.min.js' %}"></script>

</body>

</html>
